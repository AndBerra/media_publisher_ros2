# docker-compose.yml
services:
  media_publisher:
    build: .
    container_name: media_publisher_runner
    environment:
      - DISPLAY=${DISPLAY}
      - MPLBACKEND=TkAgg
    volumes:
      - ../:/ros2_ws/src/media_publisher
      - ../rosbag:/ros2_bags
      - /tmp/.X11-unix:/tmp/.X11-unix:rw      
    devices:
      - "/dev/snd:/dev/snd"
      - "/dev/video0:/dev/video0"